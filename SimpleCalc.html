<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="myStyle.css"/>
</head>
<body class="main">
<div class="midSection">
<h1>SIMPLE ONLINE JAVASCRIPT CALCULATOR </h1>
<div id="twoNum">
<h2>First Number : <input type="text" id="firstNum"> </h2>
<h2>Second Number : <input type="text" id="secondNum"> </h2>
</div>
 <div class="operation">
<p><button class="operation" type="button" name="Submit" onclick="addNum()">Addition</button></p>
<p><button class="operation" type="button" name="Submit" onclick="subNum()">Subtraction</button></p>
<p><button class="operation" type="button" name="Submit" onclick="multiNum()">Multiplication</button></p>
<p><button class="operation" type="button" name="Submit" onclick="divNum()">Division</button></p>
</div>

<h2>ANSWER = <input type="text" id="ans"/></h2>

</div>

<script src="script.js"></script>

</body> 
</html>
